<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //Using concat
        let ar=["virat","dhoni","rohit","hardik"];
        let arr=["sleeping","book reading","playing pubg"];
        console.log(ar.concat(arr));
        
        //Using splice
        let sl=[1,2,3,4,5,6,7,8,9];
        console.log(sl);
        sl.splice(3,3);
        sl.splice(3,0,40,50,60);
        console.log(sl);

        // Using slice
        let week=["mon","tue","wed","thu","fri","sat","sun"];
        console.log(week)
        let newk= week.slice(0,5);
        console.log(newk);

        //Using join
        let arra=["java","is","Amazing"];
        let word=arra.join(" ")
        console.log(word);

        //sort
        let num=[1,4,5,7,8,3,2,0,9];
        console.log(num.sort());

        

        



        
        


        
    </script>
